<!DOCTYPE html>
<html>
<head>
	<title>Design with Git</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/slider.css" rel="stylesheet">
    <!-- Loading Timeline -->
	<link rel="stylesheet" type="text/css" href="css/timeline.css">
	<!-- Loading jsonDiffPatch -->
	<link rel="stylesheet" type="text/css" href="css/jsondiffpatch.html.css">
	<!-- Loading Design-with-git custom styles -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-slider.js"></script>

    <script src="js/canvg.js"></script> 
	<script src="js/rgbcolor.js"></script> 
	<script src="js/StackBlur.js"></script> 

	<script src="js/jquery.xml.min.js"></script>
	
	<script src="js/jsondiffpatch.js"></script>
	<script src="js/jsondiffpatch.html.js"></script>
	<script src="js/diff_match_patch_uncompressed.js"></script>
	
	<script src="js/context_blender.js"></script>
	<script src="js/timeline-min.js"></script>
	
	<script src="js/underscore.js"></script>
	<script src="js/base64.js"></script>
	<script src="js/gh3.js"></script>

	<script src="js/Markdown.Converter.js"></script>
	
	<script src="js/main.js"></script>

</head>
<body>
	 <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Design with Git</a>
            <ul class="nav">
              <li><a href="#about" data-toggle="modal">About</a></li>
            </ul>
        </div>
      </div>
    </div>

	<div class="container">
		<div id="file" class="row">
			<h3>Fetch files from a Github repository</h3>
			<div class="span4">
				<label>Github user : </label>
		  		<input type="text" value="xuv" id="userName" title="Github user name"/>
		  		<label>Repository : </label>
				<input type="text" value="svg-git-dummy" id="repositoryName" title="Github repository name" />
				<input type="button" value="Get Repository" onclick='getRep()' class="btn"/>
			</div>
			<div class="span8">
				<ul id="filesList">
				</ul>
			</div>
		</div>
		<div class="row">
			<h3>Timeline of commits</h3>
			<div id="commit-timeline"></div>
		</div>
		<div id="side-by-side" class="images row">
			<h3>Side by side comparison</h3>
			<div width="300" height="300" style="width: 300px; height: 300px" class="before"></div>
			<div width="300" height="300" style="width: 300px; height: 300px" class="after"></div>
		</div>
		<div class="row">
			<div id="before-after" class="images span4">
				<h3>Mask</h3>
				<div class="center">
					<div width="300" height="300" style="width: 300px; height: 300px" class="before"></div>
					<div id="mask">
						<div width="300" height="300" style="width: 300px; height: 300px" class="after">
						</div>
					</div>
					<input type="text" class="slider">
				</div>
			</div>
			<div id="opacity" class="images span4">
				<h3>Opacity</h3>
				<div class="center">
					<div width="300" height="300" style="width: 300px; height: 300px" class="before"></div>
					<div width="300" height="300" style="width: 300px; height: 300px" class="after"></div>
					<input type="text" class="slider">
				</div>
			</div>
			<div id="toggle" class="images span4">
				<h3>Toggle</h3>
				<div class="center">
					<div width="300" height="300" style="width: 300px; height: 300px" class="before"></div>
					<div width="300" height="300" style="width: 300px; height: 300px" class="after"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="blend-diff" class="images span6">
				<h3>Pixel diff</h3>
				<div class="center">
					<canvas id="under"></canvas>
					<canvas id="over"></canvas>
				</div>
			</div>
			<div id="pippin-diff" class="images span6">
				<h3>Pippin's diff</h3>
				<div class="center">
					<canvas id="pippinUnder"></canvas>
					<canvas id="pippinOver"></canvas>
				</div>
			</div>
		</div>
		<div id="svg-diff" class="images row">
			<h3>Tree diff</h3>
			<div class="json span8"></div>
			<div id="viewer" class="span4">
				<div class="center">
					<div id="svg-before" class="svg before"></div>
					<div id="svg-after" class="svg after"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="row">
		Design with git is a project by <a href="https://twitter.com/xuv">@xuv</a><br>
		<a href="https://github.com/xuv/design-with-git">Fork me on Github</a> 
	</div>

	<!-- modals -->
	<div id="about" class="modal hide fade">
		<div class="modal-body">
			Look for all the updated information in the README.
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		</div>
	</div>
</body>
</html
